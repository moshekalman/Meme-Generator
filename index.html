<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    <header class="main-header">
      <div class="container header-container flex space-between align-center">
        <h1 class="logo">MemeZ</h1>
        <nav class="main-nav flex space-between">
          <div class="hamburger hidePNG">
            <img onclick="onToggleMenu()"  src="imgs/Hamburger.svg" alt="Menu">
          </div>
          <ul class="nav-list clean-list flex space-between hide">
            <li class="gallery-link flex align-center just-center"><a onclick="openGallery()" >Gallery </a></li>
            <li  class="editor-link flex align-center just-center"><a onclick="openEditor()" >Editor</a></li>
            <li class="archive-link flex align-center just-center"><a onclick="openArchive()">Memes</a></li>
          </ul>
        </nav>
      </header>
      <main class="meme-gallery">
        <div class="gallery-container container flex column">
          <div class="search-container flex align-center space-around">
            <div class="search-text-box">
              <input class="search-box" type="text" name="searchBox" id="searchBox" placeholder="Search" onkeyup="renderGallery(this.value)">
              <img class="search-icon" src="/imgs/search_icn.svg" >
            </div>
              <div class="search-words flex space-around align-center">
                <h5 onclick="renderGallery('')">All</h5>
                <h5 onclick="renderGallery('cute')">Cute</h5>
                <h5 onclick="renderGallery('funny')">Funny</h5>
                <h5 onclick="renderGallery('troll')">Troll</h5>
                <h5 onclick="renderGallery('bamboozeled')">Bamboozeled</h5>
              </div>
          </div>
          <div class="gallery grid"></div>

</div>
      </main>

      <main class="meme-editor hide">
        <div class="editor-container container flex space-around align-center">
          <div class="canvas-container">
            <canvas id="my-canvas" height="400" width="400" onclick="onCanvasClick(event)"></canvas>
            <div class="select-box">

            </div>
        </div>
  <div class="meme-properties flex column space-around align-center">
    <input
    class="line-text"
      type="text"
      name="text"
      id="text"
      placeholder="Edit Text"
      onkeyup="onNewText(value)"
    />
    <div class="flex space-around">
      <button class="line-switch flex align-center" onclick="onSwitchLines()">
        <img src="imgs/arrow-up.svg">
        <img src="imgs/arrow-down.svg">
      </button>
      <button class="add-line flex align-center" onclick="onAddLine()">
        <h3 class="add">+</h3>
      </button>
      <button class="delete-line flex align-center just-center" onclick="onDeleteLine()">
        <img src="imgs/delete.svg">
      </button>
    </div>
  
    <div class="font-properties flex wrap space-between just-center">
        <button class="font-size" onclick="onFontSizeChange(2)">A+</button>
        <button class="font-size" onclick="onFontSizeChange(-2)">A-</button>
        <button class="line-height" onclick="onLineHeightChange(-10)">
          Higher
        </button>
        <button class="line-height" onclick="onLineHeightChange(+10)">
          Lower
        </button>
        <button class="line-height" onclick="onAlign('left')">
          <img src="imgs/left.svg">
        </button>
        <button class="line-height" onclick="onAlign('center')">
         <img src="imgs/center.svg">
        </button>
        <button class="line-height" onclick="onAlign('right')">
         <img src="imgs/right.svg">
        </button>
        <select class="font-select" onchange="onChangeFont(this.value)">
          <option value="impact">Impact</option>
          <option value="arial">Arial</option>
          <option value="poppins">Poppins</option>
        </select>
        <div class="color-content flex just-center align-center">
          <div class="line-height">
            <img class="color-icn" src="imgs/bgc_icon.svg">
            <input type="color"
            name="color"
            id="color"
             class="color-input" onchange="onChangeColor(this.value)"> 
          </div>
        </div>
           <input
           type="color"
        name="strokeColor"
        id="strokeColor"
         class="line-height" onchange="onChangeStroke(this.value)">
      </div>
      <div class="save-grid">   
        <button class="save-btn" onclick="onSaveMeme()">Save!</button>
          <a href="#" class="download-btn flex align-center just-center" onclick="onDownloadMeme(this)" download>DownLoad</a>
          <form class="" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
            <button class="share-btn" class="btn" type="submit">Share</button>
          </form>
          <div class="share-container flex just-center align-center"></div>
    </form>
  </div>
        </div>
    </main>
    <main class="saved-memes hide">
      <div class="saved-memes-container container archive grid">
      </div>

    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    <header class="main-header">
      <div class="header-container flex space-between align-center">
        <h1 class="logo">MemeZ</h1>
        <nav class="main-nav">
          <div class="hamburger hidePNG">
            <img  src="imgs/Hamburger.svg" alt="Menu">
          </div>
          <ul class="clean-list hide">
            <li class="gallery-link flex align-center just-center"><a onclick="openGallery()" >Gallery </a></li>
            <li  class="editor-link flex align-center just-center"><a onclick="openEditor()" >Editor</a></li>
            <li class="memes-link flex align-center just-center"><a >Saved Memes</a></li>
          </ul>
        </nav>
      </header>

      <main class="meme-gallery">
<div class="gallery-container gallery grid">

</div>
      </main>

      <main class="meme-editor flex wrap hide">
        <div class="canvas-container">
          <canvas id="my-canvas" height="400" width="400"></canvas>
      </div>
<div class="meme-properties flex column space-around">
  <input
  class="line-text"
    type="text"
    name="text"
    id="text"
    placeholder="Edit Text"
    onkeyup="onNewText(value)"
  />
  <div class="flex space-around">
    <button class="line-switch flex align-center" onclick="onSwitchLines()">
      <img src="imgs/arrow-up.svg">
      <img src="imgs/arrow-down.svg">
    </button>
    <button class="add-line flex align-center">
      <h3 class="add">+</h3>
    </button>
  </div>

  <div class="font-properties flex space-between">
      <button class="font-size" onclick="onFontSizeChange(+2)">A+</button>
      <button class="font-size" onclick="onFontSizeChange(-2)">A-</button>
      <button class="line-height" onclick="onLineHeightChange(-10)">
        Higher
      </button>
      <button class="line-height" onclick="onLineHeightChange(+10)">
        Lower
      </button>
    </div>
</div>
    </main>

    <script src="js/util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    <header class="main-header">
      <h1 class="logo">Meme-Generator</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="http://">Gallery</a></li>
          <li><a href="http://">Editor</a></li>
          <li><a href="http://">About</a></li>
        </ul>
      </nav>
    </header>
    <main class="gallery grid"></main>
    <main class="meme-editor">
      <div class="canvas-container">
        <canvas id="my-canvas" height="450" width="450"></canvas>
      </div>
      <aside>

        <input
        class="line-text"
          type="text"
          name="text"
          id="text"
          placeholder="Edit Text"
          onkeyup="onNewText(value)"
        />

        <div class="font-properties">
          <button class="font-size" onclick="onFontSizeChange(+2)">A+</button>
          <button class="font-size" onclick="onFontSizeChange(-2)">A-</button>
          <button class="line-height" onclick="onLineHeightChange(-2)">
            Higher
          </button>
          <button class="line-height" onclick="onLineHeightChange(+2)">
            Lower
          </button>
          <button class="line-switch" onclick="onSwitchLines()">
            Switch Lines
          </button>
        </div>

      </aside>
    </main>

    <script src="js/util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
